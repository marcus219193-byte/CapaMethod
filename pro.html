<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CapaMethod PRO</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<script>
let senha = prompt("Digite a senha de acesso PRO:");

if (senha !== "capamethod2026") {
  alert("Acesso negado.");
  window.location.href = "index.html";
}
</script>

<header class="hero">
  <h1>CapaMethod PRO</h1>
  <p>Método Avançado de Headshot</p>
</header>

<section class="card">
  <h2>Gerador Avançado</h2>

  <label>RAM</label>
  <select id="ramPro">
    <option value="2">2GB</option>
    <option value="4">4GB</option>
    <option value="6">6GB+</option>
  </select>

  <label>DPI</label>
  <input type="number" id="dpiPro" placeholder="Ex: 400">

  <label>Estilo</label>
  <select id="stylePro">
    <option value="rush">Rush</option>
    <option value="mid">Médio</option>
    <option value="sniper">Sniper</option>
  </select>

  <button onclick="generatePro()">Gerar Sensibilidade PRO</button>

  <div id="resultPro"></div>
</section>

<section class="card">
  <h2>Método 7 Dias</h2>
  <p>Dia 1-2: Ajuste fino e treino de arrasto.</p>
  <p>Dia 3-4: Foco exclusivo em headshot.</p>
  <p>Dia 5-6: Treino em movimento.</p>
  <p>Dia 7: Aplicação em partida ranqueada.</p>
</section>

<footer>
  <p>CapaMethod PRO</p>
</footer>

<script src="script.js"></script>
</body>
</html>
